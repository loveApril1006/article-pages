<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    window.onbeforeunload = function() {
      console.log('onbeforeunload 执行');
      alert('onbeforeunload 执行');
      // return 'onbeforeunload 执行';
      return true;
    }

    window.onunload = function() {
      console.log('onunload 执行');
      alert('onunload 执行');
      return 'onunload 执行';
    }
  </script>
  
</body>
