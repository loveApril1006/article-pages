<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动跳动的爱心</title>
  <style>
    /* 定义一个动画，名称为 heart-beat，持续时间为 1s，无限循环，采用线性变化 */
    @keyframes heart-beat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    /* 定义一个类名为 heart 的元素的样式 */
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin: 100px auto;
    }

    /* 定义类名为 heart 元素内部的 before 伪元素的样式，用于创建爱心的左半边 */
    .heart::before {
      position: absolute;
      content: "";
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    /* 定义类名为 heart 元素内部的 after 伪元素的样式，用于创建爱心的右半边 */
    .heart::after {
      position: absolute;
      content: "";
      left: 0;
      top: 0;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    /* 应用 heart-beat 动画，自动跳动 */
    .heart {
      animation: heart-beat 1s infinite linear;
    }
  </style>
</head>

<body>
  <div class="heart"></div>
</body>

</html>
