<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品官网首页</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <div class="logo">产品名称</div>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">产品介绍</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </nav>

  <!-- 英雄区域 -->
  <section class="hero">
    <div class="hero-content">
      <h1>一款令人惊叹的产品</h1>
      <p>这是一款具有创新性和高性能的产品，它将为您带来前所未有的体验。</p>
      <a href="#" class="cta-button">了解更多</a>
    </div>
    <img src="product-image.jpg" alt="产品图片">
  </section>

  <!-- 产品特点区域 -->
  <section class="features">
    <h2>产品特点</h2>
    <div class="feature">
      <img src="icon1.png" alt="特点图标1">
      <h3>高性能</h3>
      <p>具备出色的性能，满足您的各种需求。</p>
    </div>
    <div class="feature">
      <img src="icon2.png" alt="特点图标2">
      <h3>易用性</h3>
      <p>简单易用的界面，让您轻松上手。</p>
    </div>
    <div class="feature">
      <img src="icon3.png" alt="特点图标3">
      <h3>创新性</h3>
      <p>采用最新技术，带来全新的体验。</p>
    </div>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 产品名称. 保留所有权利.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
