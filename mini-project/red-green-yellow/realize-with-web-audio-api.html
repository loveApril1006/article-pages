<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Lights with Web Audio API</title>
  <style>
    .traffic-light {
      width: 100px;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      opacity: 0.2;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }

    .active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
  </div>
  <script>
    const redLight = document.querySelector('.red');
    const greenLight = document.querySelector('.green');
    const yellowLight = document.querySelector('.yellow');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const durations = [5000, 3000, 2000];
    let currentLightIndex = 0;

    function changeLight(time) {
      redLight.classList.remove('active');
      greenLight.classList.remove('active');
      yellowLight.classList.remove('active');

      if (currentLightIndex === 0) {
        redLight.classList.add('active');
      } else if (currentLightIndex === 1) {
        greenLight.classList.add('active');
      } else {
        yellowLight.classList.add('active');
      }

      currentLightIndex = (currentLightIndex + 1) % 3;
      audioContext.resume().then(() => {
        audioContext.createBufferSource().start(time + durations[(currentLightIndex - 1 + 3) % 3] / 1000);
        changeLight(time + durations[(currentLightIndex - 1 + 3) % 3] / 1000);
      });
    }

    const startTime = audioContext.currentTime;
    changeLight(startTime);
  </script>
</body>

</html>
