<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Lights with Particle System</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let currentLightIndex = 0;
    const durations = [5000, 3000, 2000];

    const particles = [];

    function createParticles(color) {
      for (let i = 0; i < 50; i++) {
        const particle = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3 + 1,
          color: color,
          velocityX: (Math.random() - 0.5) * 5,
          velocityY: (Math.random() - 0.5) * 5
        };
        particles.push(particle);
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.x += particle.velocityX;
        particle.y += particle.velocityY;
        particle.radius -= 0.05;

        if (particle.radius <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();
        }
      }
    }

    function changeLight() {
      const colors = ['red', 'green', 'yellow'];
      createParticles(colors[currentLightIndex]);

      currentLightIndex = (currentLightIndex + 1) % 3;
      setTimeout(changeLight, durations[(currentLightIndex - 1 + 3) % 3]);
    }

    function animate() {
      requestAnimationFrame(animate);
      updateParticles();
    }

    changeLight();
    animate();
  </script>
</body>

</html>
