<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Lights with Voice Control</title>
  <style>
    .traffic-light {
      width: 100px;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      opacity: 0.2;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }

    .active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
  </div>
  <button id="startButton">开始语音控制</button>
  <script>
    const redLight = document.querySelector('.red');
    const greenLight = document.querySelector('.green');
    const yellowLight = document.querySelector('.yellow');
    const startButton = document.getElementById('startButton');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-CN';

    let currentLightIndex = 0;
    const durations = [5000, 3000, 2000];

    startButton.addEventListener('click', () => {
      recognition.start();
    });

    recognition.addEventListener('result', (event) => {
      const transcript = event.results[0][0].transcript;
      if (transcript.includes('切换')) {
        redLight.classList.remove('active');
        greenLight.classList.remove('active');
        yellowLight.classList.remove('active');

        currentLightIndex = (currentLightIndex + 1) % 3;

        if (currentLightIndex === 0) {
          redLight.classList.add('active');
        } else if (currentLightIndex === 1) {
          greenLight.classList.add('active');
        } else {
          yellowLight.classList.add('active');
        }
      } else if (transcript.includes('当前状态')) {
        let state;
        if (currentLightIndex === 0) {
          state = '红灯亮';
        } else if (currentLightIndex === 1) {
          state = '绿灯亮';
        } else {
          state = '黄灯亮';
        }
        alert(`当前红绿灯状态：${state}`);
      }
    });
  </script>
</body>

</html>
