<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Lights with SVG Animation</title>
</head>

<body>
  <svg width="120" height="360">
    <!-- 红绿灯容器 -->
    <rect x="10" y="10" width="100" height="340" fill="#333" rx="10" ry="10" />

    <!-- 红灯 -->
    <circle cx="60" cy="60" r="40" fill="#330000">
      <animate attributeName="fill" values="#330000;red;#330000" dur="10s" repeatCount="indefinite" begin="0s" />
    </circle>

    <!-- 绿灯 -->
    <circle cx="60" cy="180" r="40" fill="#003300">
      <animate attributeName="fill" values="#003300;green;#003300" dur="10s" repeatCount="indefinite" begin="5s" />
    </circle>

    <!-- 黄灯 -->
    <circle cx="60" cy="300" r="40" fill="#333300">
      <animate attributeName="fill" values="#333300;yellow;#333300" dur="10s" repeatCount="indefinite" begin="8s" />
    </circle>
  </svg>
</body>

</html>
